<!DOCTYPE html>
<html>
<head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Formulario de Academia</title>
        <link rel="stylesheet" type="text/css" href="estilo.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,700&display=swap" rel="stylesheet">
</head>
<body>
    <form action="#" method="post">
        <label for="nome">Nome:</label> <!--for para quando clicar em nome ir direto para a caixa do nome-->
        <input type="text" name="nome" id="nome" required placeholder="Nome e Sobrenome" autofocus><br> <!--tornar o campo obrigatorio requerido/ autofocus para focar em uma campo principal a ser preenchido-->
        <label for="email">E-mail:</label>
        <input  type="email" name="email" id="email" required placeholder="email@email.com.br"><br>
        <label for="telefone">Telefone:</label>
        <input type="tel" name="telefone" pattern="11972978220" id="telefone" placeholder="11972978220"><br>
        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" name="dt-nasc" id="nascimento"><br>
        <label for="peso"class="medidas" >Peso:</label>
        <input type="number" name="peso" id="peso" required step="0.01" class="medidas"><!-- step para colocar decimal-->
        <label for="altura"class="medidas" >Altura:</label>
        <input type="number" name="altura" id="altura" required step="0.01" class="medidas">
        <label for="foto">Foto:</label>
        <input type="file" name="foto" id="foto"><br><br>

        <label>Plano:</label>
        <input  class="emlinha" type="radio" name="plano" id="sem">
        <label class="emlinha" for="sem">Semanal:</label>
        <input class="emlinha" type="radio" name="plano" id="men">
        <label class="emlinha" for="men">Mensal:</label>
        <input class="emlinha" type="radio" name="plano" id="anual">
        <label class="emlinha" for="anual">Anual:</label><br><br>
        
        <label>Dias da Semana:</label>
        <input class="emlinha" type="checkbox" name="segunda" id="segunda">
        <label fclass="emlinha" or="segunda">Segunda Feira</label>
        <input class="emlinha" type="checkbox" name="terca" id="terca">
        <label class="emlinha" for="terca">Terça-feira</label>
        <input class="emlinha" type="checkbox" name="quarta" id="quarta">
        <label class="emlinha" for="quarta">Quarta-feira</label>
        <input class="emlinha" type="checkbox" name="quinta" id="quinta">
        <label class="emlinha" for="quinta">Quinta-feira</label>
        <input class="emlinha" type="checkbox" name="sexta" id="sexta">
        <label class="emlinha"  for="sexta">Sexta-feira</label><br><br>

        <label>Objetivo Principal:</label>
        <select name="objetivo">
            <option value="">Selecione</option>
            <option value="massa">Ganho de massa muscualar</option>
            <option value="peso">Ganho de peso</option>
            <option value="perderpeso">Perder peso</option>
            <option value="saude">Saude</option>            
        </select><br><br>

        <label>Observação:</label><br>
        <textarea name="observacao" rows="8" cols="54" maxlength="5000"  required placeholder="11972978220"> </textarea><br>

        <input type="submit" name="enviar" value="ENVIAR AGORA" id="enviar">
        <input type="reset" name="resetar" value="LIMPAR">
        <button type="button" > Clique aqui</button><!--pode se criar uma função para este botão-->
    </form>
</body>
</html>
